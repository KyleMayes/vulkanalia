name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      error_debug:
        type: boolean
        required: false
        default: false
      force_debug:
        type: boolean
        required: false
        default: false

jobs:

  test-vulkanalia:
    name: Test - Vulkanalia
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout Repository
        uses: actions/checkout@v2
      # Dependencies
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.51.0
          components: clippy, rustfmt
      # Test
      - name: Cargo Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --all-features
      # Test (no_std)
      - name: Cargo Build (vulkanalia-sys/no_std)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path vulkanalia-sys/Cargo.toml --no-default-features
      - name: Cargo Build (vulkanalia/no_std)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path vulkanalia/Cargo.toml --no-default-features
      # Debug
      - name: Debug
        uses: mxschmitt/action-tmate@v3
        if: ${{ (failure() && inputs.error_debug) || inputs.force_debug }}

  format-vulkanalia:
    name: Format - Vulkanalia
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout Repository
        uses: actions/checkout@v2
      # Dependencies
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.51.0
          components: clippy, rustfmt
      # Format
      - name: Cargo Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --verbose -- --check

  clippy-vulkanalia:
    name: Clippy - Vulkanalia
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout Repository
        uses: actions/checkout@v2
      # Dependencies
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.51.0
          components: clippy, rustfmt
      # Clippy
      - name: Cargo Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  check-generator:
    name: Check - Generator
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout Repository
        uses: actions/checkout@v2
      # Dependencies
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
      # Check
      - name: ktlint Check
        working-directory: ./generator
        run: ./gradlew check

  check-bindings:
    name: Check - Bindings
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout Repository
        uses: actions/checkout@v2
      # Dependencies
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
      # Check
      - name: Check Bindings
        working-directory: ./generator
        run: ./gradlew run --args="--directory=.. check"
      # Debug
      - name: Debug
        uses: mxschmitt/action-tmate@v3
        if: ${{ (failure() && inputs.error_debug) || inputs.force_debug }}
